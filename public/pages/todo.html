<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="">
  <title>todo app</title>
  <link rel="shortcut icon" href="/images/touch/touch-icon-57x57.png">
  <link rel="stylesheet" type="text/css" href="/dist/app.css" />
  <script src="/dist/modernizr-custom.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <main class="todo-container">
    <div class="row">
      <div class="col-sm-12 title-row">
        <h1>Todo App</h1>
      </div>
    </div>
    <div class="row add-todo">
      <div class="col-sm-10">
        <input type="text" class="form-control add-input"/>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary btn-add">Add</button>
      </div>
    </div>
    <div class="row todo-list">
    </div> 
  </div>  
</main>
<script type="text/x-template">
  <div class="todo">
    <div class="col-sm-1">{{ id }}
    </div>
    <div class="col-sm-8">{{ title }}</div>
    <div class="col-sm-1">
      {{#if completed}}
      <input type="checkbox" checked>
      {{else}}
      <input type="checkbox"> 
      {{/if}}
    </div>
    <div class="col-sm-2"><button class="btn btn-default">edit</div>
  </div>
</script>
<script src="/dist/app.js"></script>
</body>
</html>
